{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>


<body>
    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <aside id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </aside>
</body>

</html>
